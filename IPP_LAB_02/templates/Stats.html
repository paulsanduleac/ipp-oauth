<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
</head>

<body>
<h2>Get User Statistics</h2>
<form name="get_stats" method="post">
     App ID<br>
    <input type="text" name="appID" value="{{request.form.appID}}" required><br>
    Token<br>
    <input type="text" name="token" value="{{request.form.token}}" required><br>
    E-mail<br>
    <input type="text" name="email" value="{{request.form.email}}" required><br>
    <input type="submit" value="Send">
    <input type="reset" value="Clear">
</form>

</body>

</html>
